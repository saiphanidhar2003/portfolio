<!doctype html>
<html lang="en">
<head>
<title>poll</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="poll.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="container">
<span class=h1>Poll System</span>
<div class="inside">
<h2>What is your favorite programming language?</h2>
<div class="in">
<label for="option1">JavaScript</label>
<input type="radio" name="poll" id="option1"  value="javaScript">
</div>
<div class="in">
<label for="option2">Python</label>
<input type="radio" name="poll" id="option2"  value="Python">
</div>
<div class="in">
<label for="option3">aws</label>
<input type="radio" name="poll" id="option3"  value="aws">
</div>
<div class="in">
<label for="option4">cyber</label>
<input type="radio" name="poll" id="option4" value="cyber">
</div>
</div>
<div class="controls">
<button id="submit-btn">Submit</button>
</div>
<div id="results">
</div>
</div>
<script src="poll.js"></script>
</body>
</html>
